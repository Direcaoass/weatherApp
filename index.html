<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>


 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Weather Panel</h1>
    <div clas="change-theme">
      <input type="checkbox" name="change-theme" id="change-theme" />
      <label for="change-theme">
        <span title="Click for change theme"><i class="bi bi-sun"></i></span>
        <span title="Click for change theme"><i class="bi bi-moon"></i></span>
        </label>
    </div>
  </header>

  <div id="add-card-container">
    <input type="text" id="card-content" placeholder="Type a city name">
    <button class="add-card"><span title="Click for add a city"><i class='bi bi-plus-lg'></i></span></button>
  </div>

  
  <div id="cards-container">
  </div>

  <div class="weather-data hide">
    <h2> <span id="city"></span> <img id="country"></img></h2>
    <p id="temperature"></p>
    <div id="description-container">
      <p id="description"></p>
      <img id="weather-icon" src="" alt="Current Conditions">
    </div>
    <div id="details-container">
      <p id="humidity">
        <i class="fa-solid fa-droplet"></i> 
        <span></span>
      </p>
      <p id="wind">
        <i class="fa-solid fa-wind"></i>
        <span></span>
      </p>
    </div>
  </div>


</body>

</html>
